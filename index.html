<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Internet & Programação
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Formulário </h1>
        <form>
            <label> Nome </label>
            <input type="name" placeholder="Nome Completo"><br><br>
            <label> RG </label>
            <input type="number" placeholder="RG sem pontos e traços"><br><br>
            <label> CPF </label>
            <input type="number" placeholder="CPF sem pontos e traços"><br><br>
            <label> Data de Nascimento </label>
            <input type="date" placeholder="dd/mm/aaaa"><br><br>
            <label> Endereço </label>
            <input type="name" placeholder="Endereço"><br><br>
            <label> Sexo </label>
            <input type="name" placeholder="Gênero"><br><br>
            <label> Nome da Mãe </label>
            <input type="name" placeholder="Nome Completo da Mãe"><br><br>
            <label> Nome do Pai </label>
            <input type="name" placeholder="Nome Completo do Pai"><br><br>
            <label> Renda </label>
            <input type="number" placeholder="Renda Líquida"><br><br>
            <input type="submit" value="Salvar">
            <input type="submit" value="Cancelar">
        </form>
    </body>
</html>
